# Smithery.ai configuration for @sfiorini/youtube-mcp
runtime: "typescript"
startCommand:
  type: stdio
  command: "node"
  args: ["dist/index.js"]
config:
  required:
    - YOUTUBE_API_KEY
  properties:
    YOUTUBE_API_KEY:
      type: string
      description: "Your YouTube Data API v3 key"
      secret: true
    YOUTUBE_TRANSCRIPT_LANG:
      type: string
      description: "Default language for transcripts (e.g., 'en', 'es')"
      default: "en"
